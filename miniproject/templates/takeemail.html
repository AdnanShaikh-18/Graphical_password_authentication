{% extends 'base.html' %}
{% block content %}
<br><br><br>
<div class="conatiner text-center">

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post" action="{% url 'takeemail' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter details for OTP</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="enter username" required><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="otpemail" placeholder="Enter email" required>
                    <div id="emailHelp" class="form-text"> We'll never share your email with anyone else.</div>
                </div>
                <button type="submit" class="btn btn-outline-secondary">GET OTP</button>
            </form>
            </div>
    </div>
</div>

{% endblock%}
