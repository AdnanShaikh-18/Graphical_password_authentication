{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row gy-3 my-3">
        <!-- Grid total is 12 so divide according to that -->
        <!-- 12/6=2 that is 2 images in smaller screens
        12/4=3 that is 3 images in medium screen
        12/3=4 that is 4 images in larger screen -->
        {% for p in profile %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                {% if p.gender == "male" %}
                <img src="{% static 'images/default.jpg' %}" alt="profile_pic">
                {% else %}
                <img src="{% static 'images/girl.png' %}" alt="profile_pic">
                {% endif %}
                    <div class="card-body">
                    <h5 class="card-title">~@<i>{{p.username}}</i></h5>
                    
                    <a href="{% url 'uprofile' p.id %}" class="btn btn-primary">Check Profile</a>
                    </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock %}
