{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container text-center">
<form method="post">

    {% csrf_token %}
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" name="uname" required>
      </div>
<div class="row gy-3 my-3">
    <!-- Grid total is 12 so divide according to that -->
    <!-- 12/6=2 that is 2 images in smaller screens
    12/4=3 that is 3 images in medium screen
    12/3=4 that is 4 images in larger screen -->

    {% for c in color1 %}
    
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
            
            <input type="radio" value="{{c.name}}" name="color1" required>
            <img src="{{c.image.url}}" alt="{{c.name}}">
                
        </div>
    </div>
    {% endfor %}
    
</div>
<hr>
<div class="row gy-3 my-3">


    {% for c2 in color2 %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
            <input type="radio" value="{{c2.name}}" name="color2" required> 
            <img src="{{c2.image.url}}" alt="{{c2.name}}">
            
                
        </div>
    </div>
    {% endfor %}

</div> 
<hr>
<div class="row gy-3 my-3">

    {% for c3 in color3 %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
            <input type="radio" value="{{c3.name}}" name="color3" required>
            <img src="{{c3.image.url}}" alt="{{c3.name}}">
           
                
        </div>
    </div>
    {% endfor %}
   

</div> 


<button type="submit" class="btn btn-outline-success">see</button>


</form>
</div>


{% endblock %}
